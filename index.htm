<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>A simple, flat css-only notebook</title>
  <link href="https://raw.github.com/necolas/normalize.css/master/normalize.css" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
</head>
<body>

  <h1>Flat. Simple. <span>CSS3 only</span>.</h1>

  <div class="notebook">
    <div class="notebook-screen">
      <div class="notebook-frame">
        <div class="notebook-cam"><span>&bull;</span></div>
      </div>
    </div>
    <div class="notebook-body">
      <div class="notebook-gap"></div>
    </div>
  </div>

  <p>Give it a try and scale down your browser-size to turn it into a tablet.</p>

  </body>
</html>
